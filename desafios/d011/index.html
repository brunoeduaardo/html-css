<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 010 - Astronauta</title>
    <style>

        body{
            height: 100vh;
            background-image: url('./images/espaco.jpg');
            background-size: cover;
            background-position: center center;
        }

        div#astronauta{
            position: relative;
            height: 100vh;
        }

        img#imagem{
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <div id="astronauta">
        <img src="./images/astronauta.png" alt="Astronauta" id="imagem">
    </div>
</body>
</html>
