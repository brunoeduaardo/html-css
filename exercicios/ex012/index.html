<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/videoconvertido.m4v" width="500" controls autoplay></video>

    <p>Assim com em imagens, para garantir total compatibilidade, usar o modo abaixo</p>
    <video width="500" controls autoplay loop>
        <source src="midia/videoconvertido.m4v" type="video/mp4">
        <source src="midia/videoconvertido.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p> <a href="midia/videoconvertido.m4v">Baixe o vídeo aqui.</a>
        <!-- Caso ele não consiga carregar, irá mostrar a mensagem acima -->
    </video>

    <p>Podemos ainda, incorporar vídeos de outros servidores (YouTube ou Vimeo)</p>
    <p><iframe width="500" height="282" src="https://www.youtube.com/embed/J42SZXS-_Qo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>
